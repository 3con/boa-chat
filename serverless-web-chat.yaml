    Condition: PreWarmingEnabledCondition
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: RoomMessagePollerFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - PreWarmApiEventRule
        - Arn
    DependsOn:
    - RoomMessagePollerFunctionRoleActions
    - RoomMessagePollerFunctionLogGroup
  
  
  
