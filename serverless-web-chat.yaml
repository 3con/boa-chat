---
AWSTemplateFormatVersion: '2010-09-09'
Description: A serverless web chat portal.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Configuration
      Parameters:
      - LambdaPackageStackName
      - MetricAlarmEmailAddress
      - PreWarmingEnabled
      - LogRetentionDays
    ParameterLabels:
      LambdaPackageStackName:
        default: Lambda Package Stack Name
      LogRetentionDays:
        default: Log Retention (days)
      MetricAlarmEmailAddress:
        default: Alarm E-mail Address
      PreWarmingEnabled:
        default: Pre-Warming Enabled
Parameters:
  LambdaPackageStackName:
    Type: String
    Default: webchat-lambda-src
    Description: Name of the CloudFormation stack containing Lambda packages (deployed by boa-nimbus).
    MinLength: 1
  LogRetentionDays:
    Type: String
    Default: '14'
    AllowedValues:
    - ''
    - '1'
    - '3'
    - '5'
    - '7'
    - '14'
    - '30'
    - '60'
    - '90'
    - '120'
    - '150'
    - '180'
    - '365'
    - '400'
    - '545'
    - '731'
    - '1827'
    - '3653'
  MetricAlarmEmailAddress:
    Type: String
    Description: In case of errors. Leave blank to disable.
  PreWarmingEnabled:
    Type: String
    Description: Ping resources each minute to keep initial response times fast.
    Default: 'Yes'
    AllowedValues:
    - 'Yes'
    - 'No'
Mappings:
  StaticVariables:
    Main:
      ApiGatewayErrorMappingTemplate: |-
        #set ($errorMessageObj = $util.parseJson($input.path('$.errorMessage')))
        #set ($bodyObj = $util.parseJson($input.body))
        {
            "message": "$util.escapeJavaScript("$errorMessageObj.message")"
        }
      DummyStageName: DummyStage
      PreWarmScheduleExpression: rate(1 minute)
      StageName: v1
Conditions:
  IncludeMetricAlarmsCondition:
    Fn::Not:
    - Fn::Equals:
      - Ref: MetricAlarmEmailAddress
      - ''
  PreWarmingEnabledCondition:
    Fn::Equals:
    - Ref: PreWarmingEnabled
    - 'Yes'
Resources:
  
  #
  #   S3 Bucket
  #   
  #   Shared among various resources.
  #
  
  SharedBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName:
        Fn::Sub: "webchat-sharedbucket-${WebChatApi}"
  
  #  
  #   API Gateway - Global Account resources
  #  
  
  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
  
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn:
        Fn::GetAtt:
        - ApiGatewayCloudWatchRole
        - Arn
  
  #  
  #   API Gateway - REST API resources
  #  
  
  WebChatApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name:
        Ref: AWS::StackName
      Description: REST API for web chats.
  
  WebChatApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId:
        Ref: WebChatApi
      StageName:
        Fn::FindInMap:
        - StaticVariables
        - Main
        - DummyStageName
    DependsOn:
    - WebChatApiDummyStageLogGroup
    - WebChatApiRoomCreateMethod
    - WebChatApiUserIdCreateMethod
    - WebChatApiRoomMessageGetMethod
    - WebChatApiRoomMessagePostMethod
  
  WebChatApiDummyStageLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub:
        - API-Gateway-Execution-Logs_${WebChatApi}/${DummyStageName}
        - DummyStageName:
            Fn::FindInMap:
            - StaticVariables
            - Main
            - DummyStageName
      RetentionInDays:
        Ref: LogRetentionDays
  
  WebChatApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId:
        Ref: WebChatApiDeployment
      MethodSettings:
      - ResourcePath: ''
        HttpMethod: "*/*"
        DataTraceEnabled: true
        LoggingLevel: INFO
        MetricsEnabled:
          Fn::If:
          - IncludeMetricAlarmsCondition
          - true
          - false
      RestApiId:
        Ref: WebChatApi
      StageName:
        Fn::FindInMap:
        - StaticVariables
        - Main
        - StageName
    DependsOn:
    - WebChatApiMainStageLogGroup
  
  WebChatApiMainStageLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub:
        - API-Gateway-Execution-Logs_${WebChatApi}/${MainStageName}
        - MainStageName:
            Fn::FindInMap:
            - StaticVariables
            - Main
            - StageName
      RetentionInDays:
        Ref: LogRetentionDays
  
  WebChatApiRoomResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Fn::GetAtt:
        - WebChatApi
        - RootResourceId
      PathPart: room
      RestApiId:
        Ref: WebChatApi
  
  WebChatApiSingleRoomResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Ref: WebChatApiRoomResource
      PathPart: '{room-id}'
      RestApiId:
        Ref: WebChatApi
  
  WebChatApiSingleRoomMessageResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Ref: WebChatApiSingleRoomResource
      PathPart: 'message'
      RestApiId:
        Ref: WebChatApi
  
  WebChatApiUserResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Fn::GetAtt:
        - WebChatApi
        - RootResourceId
      PathPart: user
      RestApiId:
        Ref: WebChatApi
  
  #  
  #   Room Generator Function
  #  
    
  RoomGeneratorFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: Generates a unique identifier for a chat room.
      Handler: index.lambda_handler
      MemorySize: 128
      Role:
        Fn::GetAtt:
        - RoomGeneratorFunctionRole
        - Arn
      Code:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: lambda/RoomGeneratorFunction.zip
      Runtime: python2.7
      Timeout: '300'
  
  RoomGeneratorFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
  
  RoomGeneratorFunctionRoleActions:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: RoomGeneratorFunctionRoleActions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource:
            Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${RoomGeneratorFunction}:log-stream:*
        - Effect: Allow
          Action: 
          - sns:CreateTopic
          Resource: '*'
        - Effect: Allow
          Action: 
          - sns:SetTopicAttributes
          Resource: 
            Fn::Sub:
            - arn:aws:sns:${AWS::Region}:${AWS::AccountId}:web-chat-${WebChatApi}-${WebChatApiStageName}-*
            - WebChatApiStageName:
                Fn::FindInMap:
                - StaticVariables
                - Main
                - StageName
        - Effect: Allow
          Action:
          - s3:PutObject
          Resource:
            Fn::Sub: arn:aws:s3:::${SharedBucket}/room-topics/*
        - Effect: Allow
          Action:
          - apigateway:GET
          Resource:
            Fn::Sub: arn:aws:apigateway:${AWS::Region}::/domainnames/*/basepathmappings
      Roles:
      - Ref: RoomGeneratorFunctionRole
  
  RoomGeneratorFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${RoomGeneratorFunction}
      RetentionInDays:
        Ref: LogRetentionDays
  
  WebChatApiRoomCreateMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      ResourceId:
        Ref: WebChatApiRoomResource
      RestApiId:
        Ref: WebChatApi
      HttpMethod: POST
      Integration:
        IntegrationHttpMethod: POST
        IntegrationResponses:
        - SelectionPattern: ''
          StatusCode: '200'
        - ResponseTemplates:
            application/json: |-
              {
                  "type": "InternalServerError",
                  "message": "The backend server encountered an internal error."
              }
          SelectionPattern: (\n|.)+
          StatusCode: '500'
        - ResponseTemplates:
            application/json: |-
              {
                  "type": "InternalServerTimeout",
                  "message": "The backend server did not respond quickly enough."
              }
          SelectionPattern: ".*Task timed out after .*"
          StatusCode: '504'
        PassthroughBehavior: NEVER
        RequestTemplates:
          application/json:
            Fn::Sub:
              - |-
                {
                    "api-id": "$context.apiId",
                    "delete-function-role": "${CleanupFunctionRole}",
                    "host": "$input.params('Host')",
                    "request-body": $input.json("$"),
                    "resource-path": "$context.resourcePath",
                    "room-id": "$input.params('room-id')",
                    "stage": "$context.stage",
                    "subscribe-function-role": "${PollerFunctionRole}",
                    "user-id": "$input.params('user-id')"
                }
              - PollerFunctionRole:
                  Fn::GetAtt:
                  - RoomMessagePollerFunctionRole
                  - Arn
                CleanupFunctionRole:
                  Fn::GetAtt:
                  - StackCleanupFunctionRole
                  - Arn
        Type: AWS
        Uri:
          Fn::Sub:
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RoomGeneratorFunctionArn}/invocations
          - RoomGeneratorFunctionArn:
              Fn::GetAtt:
              - RoomGeneratorFunction
              - Arn
      MethodResponses:
      - StatusCode: '200'
      - StatusCode: '500'
      - StatusCode: '504'
      RequestParameters:
        method.request.header.Host: false
    DependsOn:
    - WebChatApiRoomCreateMethodRoomGeneratorLambdaPermission
  
  WebChatApiRoomCreateMethodRoomGeneratorLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: RoomGeneratorFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebChatApi}/*/POST/room
    DependsOn:
    - RoomGeneratorFunctionRoleActions
    - RoomGeneratorFunctionLogGroup
  
  PreWarmApiCloudWatchRoomGeneratorFunctionLambdaPermission:
    Type: AWS::Lambda::Permission
    Condition: PreWarmingEnabledCondition
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: RoomGeneratorFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - PreWarmApiEventRule
        - Arn
    DependsOn:
    - RoomGeneratorFunctionRoleActions
    - RoomGeneratorFunctionLogGroup
  
  
