      Roles:
        - Ref: UserRegistrationAliasVerificationHandlerFunctionRole
  
  UserRegistrationAliasVerificationHandlerFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${UserRegistrationAliasVerificationHandlerFunction}
      RetentionInDays:
        Ref: LogRetentionDays
  
  
  
  #  
  #   User Login Handler Function
  #  
    
  UserLoginHandlerFunction:
    Type: AWS::Lambda::Function
    Metadata:
      PreWarming: true
    Properties:
      Description: Processes a login request from a user and returns credentials if successful.
      Handler: index.proxy_lambda_handler
      MemorySize:
        Fn::FindInMap:
          - StaticVariables
          - LambdaMemoryClasses
          - ApiOccasional
      Role:
        Fn::GetAtt:
          - UserLoginHandlerFunctionRole
          - Arn
      Code:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: lambda/UserLoginHandlerFunction.zip
      Environment:
        Variables:
          COGNITO_IDENTITY_POOL_ID:
            Fn::GetAtt:
              - CognitoSharedResourceInvocation
              - CognitoIdentityPoolId
          COGNITO_USER_POOL_ID:
            Fn::GetAtt:
              - CognitoSharedResourceInvocation
              - CognitoUserPoolId
          COGNITO_USER_POOL_CLIENT_ID:
            Fn::GetAtt:
              - CognitoSharedResourceInvocation
              - CognitoUserPoolClientId
          COGNITO_USER_POOL_CLIENT_SECRET:
            Fn::GetAtt:
              - CognitoSharedResourceInvocation
              - CognitoUserPoolClientSecret
          COGNITO_USER_PROFILE_DATASET_NAME:
            Fn::FindInMap:
              - StaticVariables
              - Main
              - CognitoIdentityUserProfileDatasetName
          SHARED_BUCKET:
            Ref: SharedBucket
          STACK_NAME:
            Ref: AWS::StackName
          USAGE_PLAN_ID:
            Ref: WebChatApiBasicUsagePlan
      Runtime: python2.7
      Timeout: '300'
  
  UserLoginHandlerFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  
  UserLoginHandlerFunctionRoleActions:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: UserLoginHandlerFunctionRoleActions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${UserLoginHandlerFunction}:log-stream:*
          - Effect: Allow
            Action:
              - cognito-idp:AdminInitiateAuth
            Resource:
              Fn::Sub: 
                - arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}
                - CognitoUserPoolId:
                    Fn::GetAtt:
                      - CognitoSharedResourceInvocation
                      - CognitoUserPoolId
          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
            Resource:
              Fn::Sub: arn:aws:s3:::${SharedBucket}/user-api-keys/*
          - Effect: Allow
            Action:
              - s3:ListBucket
            Resource:
              Fn::Sub: arn:aws:s3:::${SharedBucket}
          - Effect: Allow
            Action:
              - apigateway:POST
            Resource:
              Fn::Sub: arn:aws:apigateway:${AWS::Region}::/apikeys
          - Effect: Allow
            Action:
              - apigateway:POST
            Resource:
              Fn::Sub: arn:aws:apigateway:${AWS::Region}::/usageplans/${WebChatApiBasicUsagePlan}/keys
          - Effect: Allow
            Action:
              - cognito-idp:AdminUpdateUserAttributes
            Resource:
              Fn::Sub:
                - arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}
                - CognitoUserPoolId:
                    Fn::GetAtt:
                      - CognitoSharedResourceInvocation
                      - CognitoUserPoolId
          - Effect: Allow
            Action:
              - cognito-sync:ListRecords
            Resource:
              Fn::Sub:
                - arn:aws:cognito-sync:${AWS::Region}:${AWS::AccountId}:identitypool/${CognitoIdentityPoolId}/identity/*
                - CognitoIdentityPoolId:
                    Fn::GetAtt:
                      - CognitoSharedResourceInvocation
                      - CognitoIdentityPoolId
          - Effect: Allow
            Action:
              - cognito-sync:UpdateRecords
            Resource:
              Fn::Sub:
                - arn:aws:cognito-sync:${AWS::Region}:${AWS::AccountId}:identitypool/${CognitoIdentityPoolId}/identity/*/dataset/${CognitoIdentityUserProfileDatasetName}
                - CognitoIdentityPoolId:
                    Fn::GetAtt:
                      - CognitoSharedResourceInvocation
                      - CognitoIdentityPoolId
                  CognitoIdentityUserProfileDatasetName:
                    Fn::FindInMap:
                      - StaticVariables
                      - Main
                      - CognitoIdentityUserProfileDatasetName
      Roles:
        - Ref: UserLoginHandlerFunctionRole
  
  UserLoginHandlerFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${UserLoginHandlerFunction}
      RetentionInDays:
        Ref: LogRetentionDays
  
  
  
  
