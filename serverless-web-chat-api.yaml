        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        Type: MOCK
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: Empty
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Headers: false
  
  
  
  
  #
  #   SNS Delivery Status Resources
  #
  
  SNSFailureFeedbackRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sns.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: SNSFailureFeedbackRoleActions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:PutMetricFilter
                Resource: '*'
  
  SNSSuccessFeedbackRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sns.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: SNSSuccessFeedbackRoleActions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:PutMetricFilter
                Resource: '*'
  
  
  
  #  
  #   Room Generator Function
  #  
    
  RoomGeneratorFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: Generates a unique identifier for a chat room.
      Handler: index.lambda_handler
      MemorySize: 128
      Role:
        Fn::GetAtt:
          - RoomGeneratorFunctionRole
          - Arn
      Code:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: lambda/RoomGeneratorFunction.zip
      Runtime: python2.7
      Timeout: '300'
  
  RoomGeneratorFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  
  RoomGeneratorFunctionRoleActions:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: RoomGeneratorFunctionRoleActions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${RoomGeneratorFunction}:log-stream:*
          - Effect: Allow
            Action: 
              - sns:CreateTopic
            Resource: '*'
          - Effect: Allow
            Action: 
              - sns:SetTopicAttributes
            Resource: 
              Fn::Sub:
                - arn:aws:sns:${AWS::Region}:${AWS::AccountId}:web-chat-${WebChatApi}-${WebChatApiStageName}-*
                - WebChatApiStageName:
                    Fn::FindInMap:
                    - StaticVariables
                    - Main
                    - StageName
          - Effect: Allow
            Action: 
              - logs:CreateLogGroup
              - logs:PutMetricFilter
            Resource: 
              Fn::Sub:
                - arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:sns/${AWS::Region}/${AWS::AccountId}/web-chat-${WebChatApi}-${WebChatApiStageName}-*
                - WebChatApiStageName:
                    Fn::FindInMap:
                    - StaticVariables
                    - Main
                    - StageName
          - Effect: Allow
            Action:
              - s3:PutObject
            Resource:
              Fn::Sub: arn:aws:s3:::${SharedBucket}/room-topics/*
          - Effect: Allow
            Action:
              - apigateway:GET
            Resource:
              Fn::Sub: arn:aws:apigateway:${AWS::Region}::/domainnames/*/basepathmappings
      Roles:
        - Ref: RoomGeneratorFunctionRole
  
  RoomGeneratorFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${RoomGeneratorFunction}
      RetentionInDays:
        Ref: LogRetentionDays
  
  WebChatApiRoomCreateMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      ResourceId:
        Ref: WebChatApiRoomResource
      RestApiId:
        Ref: WebChatApi
      HttpMethod: POST
      Integration:
        IntegrationHttpMethod: POST
        IntegrationResponses:
          - StatusCode: '200'
            SelectionPattern: ''
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin:
                Fn::GetAtt:
                  - CorsOriginCombinerInvocation
                  - ApiGatewayCorsOriginHeaderMapping
              method.response.header.Access-Control-Allow-Methods:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - WebChatApiRoomResourceMethods
              method.response.header.Access-Control-Allow-Headers:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - CorsAllowedHeaders
          - StatusCode: '500'
            SelectionPattern:
              Fn::FindInMap:
                - StaticVariables
                - Main
                - ApiGatewayCatchAllErrorSelectionPattern
            ResponseTemplates:
              application/json: 
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - ApiGatewayServerErrorCatchAllTemplate
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin:
                Fn::GetAtt:
                  - CorsOriginCombinerInvocation
                  - ApiGatewayCorsOriginHeaderMapping
              method.response.header.Access-Control-Allow-Methods:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - WebChatApiRoomResourceMethods
              method.response.header.Access-Control-Allow-Headers:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - CorsAllowedHeaders
          - StatusCode: '504'
            SelectionPattern: ".*Task timed out after .*"
            ResponseTemplates:
              application/json:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - ApiGatewayServerErrorTimeoutTemplate
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin:
                Fn::GetAtt:
                  - CorsOriginCombinerInvocation
                  - ApiGatewayCorsOriginHeaderMapping
              method.response.header.Access-Control-Allow-Methods:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - WebChatApiRoomResourceMethods
              method.response.header.Access-Control-Allow-Headers:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - CorsAllowedHeaders
        PassthroughBehavior: NEVER
        RequestTemplates:
          application/json:
            Fn::Sub:
              - |-
                #set($allParams = $input.params())
                {
                    "request-body": $input.json("$"),
                    "request-params" : {
                        #foreach($type in $allParams.keySet())
                        #set($params = $allParams.get($type))
                        "$type" : {
                            #foreach($paramName in $params.keySet())
                            "$paramName" : "$util.escapeJavaScript($params.get($paramName))"
                            #if($foreach.hasNext),#end
                            #end
                        }
                        #if($foreach.hasNext),#end
                        #end
                    },
                    "api-id": "$context.apiId",
                    "resource-path": "$context.resourcePath",
                    "stage": "$context.stage",
                    
                    "delete-function-role": "${CleanupFunctionRoleArn}",
                    "publish-function-role": "${PosterFunctionRoleArn}",
                    "subscribe-function-role": "${RoomSessionGeneratorFunctionRoleArn}",
                    "sns-failure-feedback-role": "${SNSFailureFeedbackRoleArn}",
                    "sns-success-feedback-role": "${SNSSuccessFeedbackRoleArn}"
                }
              - CleanupFunctionRoleArn:
                  Fn::GetAtt:
                    - StackCleanupFunctionRole
                    - Arn
                PosterFunctionRoleArn:
                  Fn::GetAtt:
                    - RoomMessagePosterFunctionRole
                    - Arn
                RoomSessionGeneratorFunctionRoleArn:
                  Fn::GetAtt:
                    - RoomSessionGeneratorFunctionRole
                    - Arn
                SNSFailureFeedbackRoleArn:
                  Fn::GetAtt:
                    - SNSFailureFeedbackRole
                    - Arn
                SNSSuccessFeedbackRoleArn:
                  Fn::GetAtt:
                    - SNSSuccessFeedbackRole
                    - Arn
        Type: AWS
        Uri:
          Fn::Sub:
            - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RoomGeneratorFunctionArn}/invocations
            - RoomGeneratorFunctionArn:
                Fn::GetAtt:
                  - RoomGeneratorFunction
                  - Arn
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Headers: false
        - StatusCode: '500'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Headers: false
        - StatusCode: '504'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Headers: false
    DependsOn:
      - WebChatApiRoomCreateMethodRoomGeneratorLambdaPermission
  
  WebChatApiRoomCreateMethodRoomGeneratorLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: RoomGeneratorFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebChatApi}/*/POST/room
    DependsOn:
      - RoomGeneratorFunctionRoleActions
      - RoomGeneratorFunctionLogGroup
  
  PreWarmApiCloudWatchRoomGeneratorFunctionLambdaPermission:
    Type: AWS::Lambda::Permission
    Condition: PreWarmingEnabledCondition
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: RoomGeneratorFunction
      Principal: 
        Fn::GetAtt:
          - PreWarmerFunctionRole
          - Arn
    DependsOn:
      - RoomGeneratorFunctionRoleActions
      - RoomGeneratorFunctionLogGroup
  
  
  #  
  #   User ID Generator Function
  #  
    
  UserIdGeneratorFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: Generates a unique identifier for a user.
      Handler: index.lambda_handler
      MemorySize: 128
      Role:
        Fn::GetAtt:
          - UserIdGeneratorFunctionRole
          - Arn
      Code:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: lambda/UserIdGeneratorFunction.zip
      Runtime: python2.7
      Timeout: '300'
  
  UserIdGeneratorFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  
  UserIdGeneratorFunctionRoleActions:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: UserIdGeneratorFunctionRoleActions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${UserIdGeneratorFunction}:log-stream:*
          - Effect: Allow
            Action:
              - apigateway:GET
            Resource:
              Fn::Sub: arn:aws:apigateway:${AWS::Region}::/domainnames/*/basepathmappings
