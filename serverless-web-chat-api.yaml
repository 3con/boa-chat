---
AWSTemplateFormatVersion: '2010-09-09'
Description: A serverless web chat portal.
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Configuration
        Parameters:
          - LambdaPackageStackName
          - MetricAlarmEmailAddress
          - PreWarmingEnabled
          - LogRetentionDays
    ParameterLabels:
      AdditionalCorsOrigins:
        default: HTTP CORS Origins Allowed
      LambdaPackageStackName:
        default: Lambda Package Stack Name
      LogRetentionDays:
        default: Log Retention (days)
      MetricAlarmEmailAddress:
        default: Alarm E-mail Address
      PreWarmingEnabled:
        default: Pre-Warming Enabled
Parameters:
  AdditionalCorsOrigins:
    Type: CommaDelimitedList
    Description: Comma-separated list of additional domains allowed access to the API. Leave blank for default only.
  LambdaPackageStackName:
    Type: String
    Default: webchat-lambda-src
    Description: Name of the CloudFormation stack containing Lambda packages (deployed by boa-nimbus).
    MinLength: 1
  LogRetentionDays:
    Type: String
    Default: '14'
    AllowedValues:
      - ''
      - '1'
      - '3'
      - '5'
      - '7'
      - '14'
      - '30'
      - '60'
      - '90'
      - '120'
      - '150'
      - '180'
      - '365'
      - '400'
      - '545'
      - '731'
      - '1827'
      - '3653'
  MetricAlarmEmailAddress:
    Type: String
    Description: In case of errors. Leave blank to disable.
  PreWarmingEnabled:
    Type: String
    Description: Ping resources each minute to keep initial response times fast.
    Default: 'Yes'
    AllowedValues:
      - 'Yes'
      - 'No'
Mappings:
  StaticVariables:
    Main:
      ApiGatewayCatchAllErrorSelectionPattern: '((.*http-status\":\s*500.*)|^(?!.*http-status).+)'
      ApiGatewayErrorMappingTemplate: |-
        #set ($errorMessageObj = $util.parseJson($input.path('$.errorMessage')))
        #set ($bodyObj = $util.parseJson($input.body))
        {
            "message": "$util.escapeJavaScript($errorMessageObj.message).replaceAll("\\'","'")"
        }
      ApiGatewayServerErrorCatchAllTemplate: |-
        {
            "type": "InternalServerError",
            "message": "The backend server encountered an internal error."
        }
      ApiGatewayServerErrorTimeoutTemplate: |-
        {
            "type": "InternalServerTimeout",
            "message": "The backend server did not respond quickly enough."
        }
      CorsAllowedHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      DummyStageName: DummyStage
      PreWarmScheduleExpression: rate(1 minute)
      RobotsTxtContent: |-
        User-Agent: *
        Disallow: 
        Allow: /
      StageName: v1
      WebChatApiRoomResourceMethods: "'POST,OPTIONS'"
      WebChatApiSingleRoomMessageResourceMethods: "'POST,OPTIONS'"
      WebChatApiSingleRoomSessionResourceMethods: "'POST,OPTIONS'"
      WebChatApiSingleRoomSingleSessionMessageResourceMethods: "'GET,PUT,OPTIONS'"
      WebChatApiUserResourceMethods: "'POST,OPTIONS'"
Conditions:
  IncludeMetricAlarmsCondition:
    Fn::Not:
      - Fn::Equals:
        - Ref: MetricAlarmEmailAddress
        - ''
  PreWarmingEnabledCondition:
    Fn::Equals:
      - Ref: PreWarmingEnabled
      - 'Yes'
Resources:
  
  #
  #   S3 Bucket
  #   
  #   Shared among various resources.
  #
  
  SharedBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName:
        Fn::Sub: "webchat-sharedbucket-${WebChatApi}"
  
  #  
  #   API Gateway - Global Account resources
  #  
  
  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
    DependsOn:
      - WebChatApiDummyStageLogGroup
      - WebChatApiMainStageLogGroup
  
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn:
        Fn::GetAtt:
          - ApiGatewayCloudWatchRole
          - Arn
  
  #  
  #   API Gateway - REST API resources
  #  
  
  WebChatApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name:
        Ref: AWS::StackName
      Description: REST API for web chats.
  
  WebChatApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId:
        Ref: WebChatApi
      StageName:
        Fn::FindInMap:
          - StaticVariables
          - Main
          - DummyStageName
    DependsOn:
      - WebChatApiDummyStageLogGroup
      - WebChatApiRoomCreateMethod
      - WebChatApiUserIdCreateMethod
      - WebChatApiRoomMessageGetMethod
      - WebChatApiRoomMessagePostMethod
      - WebChatApiRoomResourceOptions
      - WebChatApiUserResourceOptions
      - WebChatApiSingleRoomMessageResourceOptions
      - WebChatApiSingleRoomSessionResourceOptions
      - WebChatApiSingleRoomSingleSessionMessageResourceOptions
  
  WebChatApiDummyStageLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub:
          - API-Gateway-Execution-Logs_${WebChatApi}/${DummyStageName}
          - DummyStageName:
              Fn::FindInMap:
                - StaticVariables
                - Main
                - DummyStageName
      RetentionInDays:
        Ref: LogRetentionDays
  
  WebChatApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId:
        Ref: WebChatApiDeployment
      MethodSettings:
        - ResourcePath: ''
          HttpMethod: "*/*"
          DataTraceEnabled: true
          LoggingLevel: INFO
          MetricsEnabled:
            Fn::If:
              - IncludeMetricAlarmsCondition
              - true
              - false
      RestApiId:
        Ref: WebChatApi
      StageName:
        Fn::FindInMap:
          - StaticVariables
          - Main
          - StageName
    DependsOn:
      - WebChatApiMainStageLogGroup
  
  WebChatApiMainStageLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub:
          - API-Gateway-Execution-Logs_${WebChatApi}/${MainStageName}
          - MainStageName:
              Fn::FindInMap:
                - StaticVariables
                - Main
                - StageName
      RetentionInDays:
        Ref: LogRetentionDays
  
  WebChatApiRoomResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Fn::GetAtt:
          - WebChatApi
          - RootResourceId
      PathPart: room
      RestApiId:
        Ref: WebChatApi
  
  WebChatApiRoomResourceOptions:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      ResourceId:
        Ref: WebChatApiRoomResource
      RestApiId:
        Ref: WebChatApi
      HttpMethod: OPTIONS
      Integration:
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: 
                Fn::GetAtt:
                  - CorsOriginCombinerInvocation
                  - ApiGatewayCorsOriginHeaderMapping
              method.response.header.Access-Control-Allow-Methods:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - WebChatApiRoomResourceMethods
              method.response.header.Access-Control-Allow-Headers:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - CorsAllowedHeaders
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        Type: MOCK
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: Empty
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Headers: false
  
  WebChatApiSingleRoomResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Ref: WebChatApiRoomResource
      PathPart: '{room-id}'
      RestApiId:
        Ref: WebChatApi
  
  WebChatApiSingleRoomMessageResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Ref: WebChatApiSingleRoomResource
      PathPart: 'message'
      RestApiId:
        Ref: WebChatApi
  
  WebChatApiSingleRoomMessageResourceOptions:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      ResourceId:
        Ref: WebChatApiSingleRoomMessageResource
      RestApiId:
        Ref: WebChatApi
      HttpMethod: OPTIONS
      Integration:
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: 
                Fn::GetAtt:
                  - CorsOriginCombinerInvocation
                  - ApiGatewayCorsOriginHeaderMapping
              method.response.header.Access-Control-Allow-Methods:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - WebChatApiSingleRoomMessageResourceMethods
              method.response.header.Access-Control-Allow-Headers:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - CorsAllowedHeaders
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        Type: MOCK
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: Empty
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Headers: false
  
  WebChatApiSingleRoomSessionResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Ref: WebChatApiSingleRoomResource
      PathPart: 'session'
      RestApiId:
        Ref: WebChatApi
  
  WebChatApiSingleRoomSessionResourceOptions:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      ResourceId:
        Ref: WebChatApiSingleRoomSessionResource
      RestApiId:
        Ref: WebChatApi
      HttpMethod: OPTIONS
      Integration:
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: 
                Fn::GetAtt:
                  - CorsOriginCombinerInvocation
                  - ApiGatewayCorsOriginHeaderMapping
              method.response.header.Access-Control-Allow-Methods:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - WebChatApiSingleRoomSessionResourceMethods
              method.response.header.Access-Control-Allow-Headers:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - CorsAllowedHeaders
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        Type: MOCK
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: Empty
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Headers: false
  
  WebChatApiSingleRoomSingleSessionResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Ref: WebChatApiSingleRoomSessionResource
