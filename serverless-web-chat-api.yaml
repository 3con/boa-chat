  #
  #   Static Content Bucket
  #   
  #   Hosts uploaded static web content (html, js, css).
  #

  StaticContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: "webchat-staticbucket-${WebChatApi}"
      WebsiteConfiguration:
        ErrorDocument: error.html
        IndexDocument: index.html

  StaticContentBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: StaticContentBucket
      PolicyDocument:
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Principal: '*'
            Resource:
              Fn::Sub: arn:aws:s3:::${StaticContentBucket}/*
          - Action: s3:ListBucket
            Effect: Allow
            Principal: '*'
            Resource:
              Fn::Sub: arn:aws:s3:::${StaticContentBucket}
  
  StaticWebSiteBucketCleanup:
    Type: Custom::StaticWebSiteBucketCleanupInvocation
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - StackCleanupFunction
          - Arn
      Bucket:
        Ref: StaticContentBucket
      BucketContentType: 'Static Content'
    DependsOn:
      - StackCleanupFunctionLogGroup
      - StackCleanupFunctionRoleActions
  
  
  #
  #   S3 Static Web Content Deployer
  #   
  #   Used to deploy the static web content at stack creation.
  #
  
  S3StaticWebContentDeployerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: Links an API Gateway usage plan to a REST API / stage.
      Handler: index.lambda_handler
      MemorySize: 1024
      Role:
        Fn::GetAtt:
          - S3StaticWebContentDeployerFunctionRole
          - Arn
      Code:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: lambda/S3StaticWebContentDeployerFunction.zip
      Runtime: python2.7
      Timeout: '300'
  
  S3StaticWebContentDeployerFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  
  S3StaticWebContentDeployerFunctionRoleActions:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: S3StaticWebContentDeployerFunctionRoleActions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${S3StaticWebContentDeployerFunction}:log-stream:*
          - Effect: Allow
            Action:
              - s3:GetObject
            Resource:
              Fn::Sub: 
                - arn:aws:s3:::${S3Bucket}/web-static.zip
                - S3Bucket:
                    Fn::ImportValue:
                      Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
          - Effect: Allow
            Action:
              - s3:PutObject
            Resource:
              Fn::Sub: arn:aws:s3:::${StaticContentBucket}/*
      Roles:
        - Ref: S3StaticWebContentDeployerFunctionRole
  
  S3StaticWebContentDeployerFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${S3StaticWebContentDeployerFunction}
      RetentionInDays:
        Ref: LogRetentionDays
  
  S3StaticWebContentDeployerInvocation:
    Type: Custom::S3StaticWebContentDeployerInvocation
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - S3StaticWebContentDeployerFunction
          - Arn
      Source:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: web-static.zip
      Target:
        S3Bucket:
          Ref: StaticContentBucket
        S3KeyPrefix: ""
    DependsOn:
      - S3StaticWebContentDeployerFunctionLogGroup
      - S3StaticWebContentDeployerFunctionRoleActions
  
