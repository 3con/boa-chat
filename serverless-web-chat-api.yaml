            Fn::GetAtt:
              - CognitoSharedResourceInvocation
              - CognitoUserPoolClientId
          COGNITO_USER_POOL_CLIENT_SECRET:
            Fn::GetAtt:
              - CognitoSharedResourceInvocation
              - CognitoUserPoolClientSecret
