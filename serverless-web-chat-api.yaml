---
AWSTemplateFormatVersion: '2010-09-09'
Description: A serverless web chat portal.

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Configuration
        Parameters:
          - EmailFromAddress
          - LambdaPackageStackName
          - MetricAlarmEmailAddress
          - PreWarmingEnabled
          - LogRetentionDays
    ParameterLabels:
      AdditionalCorsOrigins:
        default: HTTP CORS Origins Allowed
      EmailFromAddress:
        default: E-mail From Address
      LambdaPackageStackName:
        default: Lambda Package Stack Name
      LogRetentionDays:
        default: Log Retention (days)
      MetricAlarmEmailAddress:
        default: Alarm E-mail Address
      PreWarmingEnabled:
        default: Pre-Warming Enabled
        
Parameters:
  AdditionalCorsOrigins:
    Type: CommaDelimitedList
    Description: Comma-separated list of additional domains allowed access to the API. Leave blank for default only.
  EmailFromAddress:
    Type: String
    Description: The e-mail address from which user e-mail address verification messages should be sent. Leave blank for default.
  LambdaPackageStackName:
    Type: String
    Default: webchat-lambda-src
    Description: Name of the CloudFormation stack containing Lambda packages (deployed by boa-nimbus).
    MinLength: 1
  LogRetentionDays:
    Type: String
    Default: '14'
    AllowedValues:
      - ''
      - '1'
      - '3'
      - '5'
      - '7'
      - '14'
      - '30'
      - '60'
      - '90'
      - '120'
      - '150'
      - '180'
      - '365'
      - '400'
      - '545'
      - '731'
      - '1827'
      - '3653'
  MetricAlarmEmailAddress:
    Type: String
    Description: In case of errors. Leave blank to disable.
  PreWarmingEnabled:
    Type: String
    Description: Ping resources each minute to keep initial response times fast.
    Default: 'Yes'
    AllowedValues:
      - 'Yes'
      - 'No'
      
Mappings:
  StaticVariables:
    
    # Group Lambda memory allocation into classes for easy tweaking.
    LambdaMemoryClasses:
      
      # We'll use high values for very rarely called functions and low values 
      # for simple, often-called functions to strike a balance between 
      # performance and cost.
      StackCrudOperation: 1536
      ApiOccasional: 1536
      ApiCommon: 128
      PreWarmApi: 128
      
    Main:
      CognitoIdentityUserProfileDatasetName: user-profile
      DummyStageName: DummyStage
      PreWarmScheduleExpression: rate(1 minute)
      StageName: v1
      
Conditions:
  IncludeMetricAlarmsCondition:
    Fn::Not:
      - Fn::Equals:
        - Ref: MetricAlarmEmailAddress
        - ''
  PreWarmingEnabledCondition:
    Fn::Equals:
      - Ref: PreWarmingEnabled
      - 'Yes'
      
Resources:
  
  #
  #   S3 Bucket
  #   
  #   Shared among various resources.
  #
  
  SharedBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName:
        Fn::Sub: "webchat-sharedbucket-${WebChatApi}"
      LifecycleConfiguration:
        Rules:
          
          # Login request pointers should expire as soon as possible after 
          # 15 minutes. The 15 minute expiry will be verified separately, but 
          # this avoids needing a separate process for cleaning up these over 
          # time.
          - Id: LoginRequestPointerExpiration
            ExpirationInDays: 1
            Prefix: login-requests/
            Status: Enabled
  
  SharedBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: SharedBucket
      PolicyDocument:
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Resource:
              Fn::Sub: arn:aws:s3:::${SharedBucket}/api-cors.json
            Principal: '*'
  
  #  
  #   API Gateway - Global Account resources
  #  
  
  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
    DependsOn:
      - WebChatApiDummyStageLogGroup
      - WebChatApiMainStageLogGroup
  
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn:
        Fn::GetAtt:
          - ApiGatewayCloudWatchRole
          - Arn
  
  #  
  #   API Gateway - REST API resources
  #  
  
  WebChatApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name:
        Ref: AWS::StackName
      Description: REST API for web chats.
      BodyS3Location:
        Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        Key: swagger-apigateway.yaml
  
  WebChatApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId:
        Ref: WebChatApi
      StageName:
        Fn::FindInMap:
          - StaticVariables
          - Main
          - DummyStageName
    DependsOn:
      - WebChatApiDummyStageLogGroup
  
  WebChatApiDummyStageLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub:
          - API-Gateway-Execution-Logs_${WebChatApi}/${DummyStageName}
          - DummyStageName:
              Fn::FindInMap:
                - StaticVariables
                - Main
                - DummyStageName
      RetentionInDays:
        Ref: LogRetentionDays
  
  WebChatApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId:
        Ref: WebChatApiDeployment
      MethodSettings:
        - ResourcePath: ''
          HttpMethod: "*/*"
          DataTraceEnabled: true
          LoggingLevel: INFO
          MetricsEnabled:
            Fn::If:
              - IncludeMetricAlarmsCondition
              - true
              - false
      RestApiId:
        Ref: WebChatApi
      StageName:
        Fn::FindInMap:
          - StaticVariables
          - Main
          - StageName
      Variables:
        AwsAccountId:
          Ref: AWS::AccountId
        AwsRegion:
          Ref: AWS::Region
        CorsOrigins:
          Fn::GetAtt:
            - CorsOriginCombinerInvocation
            - ApiGatewayCorsOriginHeaderValue
        
    DependsOn:
      - WebChatApiMainStageLogGroup
  
  WebChatApiMainStageLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub:
          - API-Gateway-Execution-Logs_${WebChatApi}/${MainStageName}
          - MainStageName:
              Fn::FindInMap:
                - StaticVariables
                - Main
                - StageName
      RetentionInDays:
        Ref: LogRetentionDays
  
  WebChatApiBasicUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName:
        Fn::Sub: webchat-${WebChatApi}-basic
      Description: Default usage plan for web chat API
      Throttle:
        BurstLimit: 100
        RateLimit: 10
  
  #
  #   SNS Delivery Status Resources
  #
  
  SNSFailureFeedbackRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sns.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: SNSFailureFeedbackRoleActions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:PutMetricFilter
                Resource: '*'
  
  SNSSuccessFeedbackRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sns.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: SNSSuccessFeedbackRoleActions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:PutMetricFilter
                Resource: '*'
  
  
  
  
  #  
  #   User Registration Request Handler Function
  #  
    
  UserRegistrationRequestHandlerFunction:
    Type: AWS::Lambda::Function
    Metadata:
      PreWarming: true
    Properties:
      Description: Generates a unique identifier for a user.
      Handler: index.proxy_lambda_handler
      MemorySize:
        Fn::FindInMap:
          - StaticVariables
          - LambdaMemoryClasses
          - ApiOccasional
      Role:
        Fn::GetAtt:
          - UserRegistrationRequestHandlerFunctionRole
          - Arn
      Code:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: lambda/UserRegistrationRequestHandlerFunction.zip
      Environment:
        Variables:
          COGNITO_USER_POOL_CLIENT_ID:
            Fn::GetAtt:
              - CognitoSharedResourceInvocation
              - CognitoUserPoolClientId
          COGNITO_USER_POOL_CLIENT_SECRET:
            Fn::GetAtt:
              - CognitoSharedResourceInvocation
              - CognitoUserPoolClientSecret
          SHARED_BUCKET:
            Ref: SharedBucket
      Runtime: python2.7
      Timeout: 300
  
  UserRegistrationRequestHandlerFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  
  UserRegistrationRequestHandlerFunctionRoleActions:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: UserRegistrationRequestHandlerFunctionRoleActions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${UserRegistrationRequestHandlerFunction}:log-stream:*
      Roles:
        - Ref: UserRegistrationRequestHandlerFunctionRole
  
  UserRegistrationRequestHandlerFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${UserRegistrationRequestHandlerFunction}
      RetentionInDays:
        Ref: LogRetentionDays
  
  
  
  
  #  
  #   User Login Response Handler Function
  #  
    
  UserRegistrationAliasVerificationHandlerFunction:
    Type: AWS::Lambda::Function
    Metadata:
      PreWarming: true
    Properties:
      Description: Generates a unique identifier for a user.
      Handler: index.proxy_lambda_handler
      MemorySize: 
        Fn::FindInMap:
          - StaticVariables
          - LambdaMemoryClasses
          - ApiOccasional
      Role:
        Fn::GetAtt:
          - UserRegistrationAliasVerificationHandlerFunctionRole
          - Arn
      Code:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: lambda/UserRegistrationAliasVerificationHandlerFunction.zip
      Environment:
        Variables:
