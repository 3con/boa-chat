                - CognitoUserPoolResourceInvocation
                - CognitoUserPoolId
    DependsOn:
      - RoomMessagePosterFunctionRoleActions
      - RoomMessagePosterFunctionLogGroup
  
  PreWarmCognitoUserPostConfirmationTriggerFunctionLambdaPermission:
    Type: AWS::Lambda::Permission
    Condition: PreWarmingEnabledCondition
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: CognitoUserPostConfirmationTriggerFunction
      Principal:
        Fn::GetAtt:
          - PreWarmerFunctionRole
          - Arn
    DependsOn:
      - RoomMessagePosterFunctionRoleActions
      - RoomMessagePosterFunctionLogGroup
  
  
  
  #
  #   Cognito Identity Pool Role Linker
  #   
  #   Links pre-created IAM roles to a pre-created Cognito Identity Pool.
  #
  #   Necessary to create user roles via CloudFormation with a trust policy 
  #   appropriately limited to the Cognito Identity pool they'll be using, 
  #   which is based on the custom resource output of the function that 
  #   creates the identity pool itself.
  #
  
  CognitoIdentityPoolRoleLinkerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: Links an API Gateway usage plan to a REST API / stage.
      Handler: index.lambda_handler
      MemorySize: 1024
      Role:
        Fn::GetAtt:
          - CognitoIdentityPoolRoleLinkerFunctionRole
          - Arn
      Code:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: lambda/CognitoIdentityPoolRoleLinkerFunction.zip
      Runtime: python2.7
      Timeout: '300'
  
  CognitoIdentityPoolRoleLinkerFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  
  CognitoIdentityPoolRoleLinkerFunctionRoleActions:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CognitoIdentityPoolRoleLinkerFunctionRoleActions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${CognitoIdentityPoolRoleLinkerFunction}:log-stream:*
          - Effect: Allow
            Action:
              - sts:PassRole
            Resource:
              - Fn::GetAtt:
                  - CognitoAuthenticatedUserRole
                  - Arn
              - Fn::GetAtt:
                  - CognitoUnauthenticatedUserRole
                  - Arn
          - Effect: Allow
            Action:
              - cognito-identity:SetIdentityPoolRoles
            Resource:
              Fn::Sub:
                - arn:aws:cognito-identity:${AWS::Region}:${AWS::AccountId}:identitypool/${CognitoIdentityPoolId}
                - CognitoIdentityPoolId:
                    Fn::GetAtt:
                      - CognitoUserPoolResourceInvocation
                      - CognitoIdentityPoolId
      Roles:
        - Ref: CognitoIdentityPoolRoleLinkerFunctionRole
  
  CognitoIdentityPoolRoleLinkerFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${CognitoIdentityPoolRoleLinkerFunction}
      RetentionInDays:
        Ref: LogRetentionDays
  
  CognitoIdentityPoolRoleLinkerInvocation:
    Type: Custom::CognitoIdentityPoolRoleLinkerInvocation
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - CognitoIdentityPoolRoleLinkerFunction
          - Arn
      IdentityPoolId:
        Fn::GetAtt:
          - CognitoUserPoolResourceInvocation
          - CognitoIdentityPoolId
      UserRoles:
        AuthenticatedUserRole:
          Fn::GetAtt:
            - CognitoAuthenticatedUserRole
            - Arn
        UnauthenticatedUserRole:
          Fn::GetAtt:
            - CognitoUnauthenticatedUserRole
            - Arn
    DependsOn:
      - CognitoIdentityPoolRoleLinkerFunctionLogGroup
      - CognitoIdentityPoolRoleLinkerFunctionRoleActions
  
  
  
  
  #
  #   Stack Cleanup
  #   
  #   This function performs basic setup and cleanup functionality when the 
  #   stack is deleted.
  #   
  #   On delete:
  #     - Clears out shared S3 bucket
  #     - Deletes SNS topics
  #
  
  StackCleanupFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: Performs cleanup of associated resources on stack deletion.
      Handler: index.lambda_handler
      MemorySize: 1024
      Role:
        Fn::GetAtt:
          - StackCleanupFunctionRole
          - Arn
      Code:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: lambda/StackCleanupFunction.zip
      Runtime: python2.7
      Timeout: '300'
  
  StackCleanupFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  
  StackCleanupFunctionRoleActions:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: StackCleanupFunctionRoleActions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${StackCleanupFunction}:log-stream:*
          - Effect: Allow
            Action:
              - logs:DeleteLogGroup
            Resource: 
              Fn::Sub:
                - arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:sns/${AWS::Region}/${AWS::AccountId}/web-chat-${WebChatApi}-${WebChatApiStageName}-*
                - WebChatApiStageName:
                    Fn::FindInMap:
                      - StaticVariables
                      - Main
                      - StageName
          - Effect: Allow
            Action:
              - s3:GetObject
            Resource:
              - Fn::Sub: arn:aws:s3:::${SharedBucket}/*
              - Fn::Sub: arn:aws:s3:::${StaticContentBucket}/*
          - Effect: Allow
            Action:
              - s3:DeleteObject
            Resource:
              - Fn::Sub: arn:aws:s3:::${SharedBucket}/*
              - Fn::Sub: arn:aws:s3:::${StaticContentBucket}/*
          - Effect: Allow
            Action:
              - s3:ListBucket
            Resource:
              - Fn::Sub: arn:aws:s3:::${SharedBucket}
              - Fn::Sub: arn:aws:s3:::${StaticContentBucket}
          - Effect: Allow
            Action:
              - apigateway:DELETE
            Resource:
              Fn::Sub: arn:aws:apigateway:${AWS::Region}::/apikeys/*
      Roles:
        - Ref: StackCleanupFunctionRole
  
  StackCleanupFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${StackCleanupFunction}
      RetentionInDays:
        Ref: LogRetentionDays
  
  StackCleanupInvocation:
    Type: Custom::StackCleanupInvocation
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - StackCleanupFunction
          - Arn
      Bucket:
        Ref: SharedBucket
      BucketContentType: Default
    DependsOn:
      - StackCleanupFunctionLogGroup
      - StackCleanupFunctionRoleActions
      
    
  #
  #   Static Content Bucket
  #   
  #   Hosts uploaded static web content (html, js, css).
  #

  StaticContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: "webchat-staticbucket-${WebChatApi}"
      WebsiteConfiguration:
        ErrorDocument: error.html
        IndexDocument: index.html

  StaticContentBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: StaticContentBucket
      PolicyDocument:
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Principal: '*'
            Resource:
              Fn::Sub: arn:aws:s3:::${StaticContentBucket}/*
          - Action: s3:ListBucket
            Effect: Allow
            Principal: '*'
            Resource:
              Fn::Sub: arn:aws:s3:::${StaticContentBucket}
  
  StaticWebSiteBucketCleanup:
    Type: Custom::StaticWebSiteBucketCleanupInvocation
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - StackCleanupFunction
          - Arn
      Bucket:
        Ref: StaticContentBucket
      BucketContentType: 'Static Content'
    DependsOn:
      - StackCleanupFunctionLogGroup
      - StackCleanupFunctionRoleActions
  
  
  #
  #   S3 Static Web Content Deployer
  #   
  #   Used to deploy the static web content at stack creation.
  #
  
  S3StaticWebContentDeployerFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: Links an API Gateway usage plan to a REST API / stage.
      Handler: index.lambda_handler
      MemorySize: 1024
      Role:
        Fn::GetAtt:
          - S3StaticWebContentDeployerFunctionRole
          - Arn
      Code:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: lambda/S3StaticWebContentDeployerFunction.zip
      Runtime: python2.7
      Timeout: '300'
  
  S3StaticWebContentDeployerFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  
  S3StaticWebContentDeployerFunctionRoleActions:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: S3StaticWebContentDeployerFunctionRoleActions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${S3StaticWebContentDeployerFunction}:log-stream:*
          - Effect: Allow
            Action:
              - s3:GetObject
            Resource:
              Fn::Sub: 
                - arn:aws:s3:::${S3Bucket}/web-static.zip
                - S3Bucket:
                    Fn::ImportValue:
                      Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
          - Effect: Allow
            Action:
              - s3:PutObject
            Resource:
              Fn::Sub: arn:aws:s3:::${StaticContentBucket}/*
      Roles:
        - Ref: S3StaticWebContentDeployerFunctionRole
  
  S3StaticWebContentDeployerFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${S3StaticWebContentDeployerFunction}
      RetentionInDays:
        Ref: LogRetentionDays
  
  S3StaticWebContentDeployerInvocation:
    Type: Custom::S3StaticWebContentDeployerInvocation
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - S3StaticWebContentDeployerFunction
          - Arn
      Source:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: web-static.zip
      Target:
        S3Bucket:
          Ref: StaticContentBucket
        S3KeyPrefix: ""
    DependsOn:
      - S3StaticWebContentDeployerFunctionLogGroup
      - S3StaticWebContentDeployerFunctionRoleActions
  
  #
  #   Static Web Content
  #
  
  WebChatApiStaticProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Fn::GetAtt:
        - WebChatApi
        - RootResourceId
      PathPart: '{proxy+}'
      RestApiId:
        Ref: WebChatApi
  
  WebChatApiHomeGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      ResourceId:
        Fn::GetAtt:
        - WebChatApi
        - RootResourceId
      RestApiId:
        Ref: WebChatApi
      HttpMethod: GET
      Integration:
        Type: HTTP_PROXY
        Uri:
          Fn::Sub:
            - '${StaticHtmlWebsiteUrl}/'
            - StaticHtmlWebsiteUrl:
                Fn::GetAtt:
                  - StaticContentBucket
                  - WebsiteURL
        IntegrationHttpMethod: ANY
        PassthroughBehavior: WHEN_NO_MATCH
        CacheNamespace:
          Fn::GetAtt:
          - WebChatApi
          - RootResourceId
        IntegrationResponses:
          - StatusCode: 200
  
  WebChatApiStaticProxyResourceMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      ResourceId:
        Ref: WebChatApiStaticProxyResource
      RestApiId:
        Ref: WebChatApi
      HttpMethod: GET
      Integration:
        Type: HTTP_PROXY
        Uri:
          Fn::Sub:
            - '${StaticHtmlWebsiteUrl}/{proxy}'
            - StaticHtmlWebsiteUrl:
                Fn::GetAtt:
                  - StaticContentBucket
                  - WebsiteURL
        IntegrationHttpMethod: ANY
        PassthroughBehavior: WHEN_NO_MATCH
        CacheNamespace:
          Ref: WebChatApiStaticProxyResource
        CacheKeyParameters:
          - method.request.path.proxy
        IntegrationResponses:
          - StatusCode: 200
        RequestParameters:
          integration.request.path.proxy: method.request.path.proxy
      RequestParameters:
        method.request.path.proxy: true
  
  WebChatApiRobotsTxtResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Fn::GetAtt:
        - WebChatApi
        - RootResourceId
      PathPart: robots.txt
      RestApiId:
        Ref: WebChatApi
  
  WebChatApiRobotsTxtGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      ResourceId:
        Ref: WebChatApiRobotsTxtResource
      RestApiId:
        Ref: WebChatApi
      HttpMethod: GET
      Integration:
        Type: MOCK
        IntegrationHttpMethod: ANY
        PassthroughBehavior: WHEN_NO_MATCH
        CacheNamespace:
          Fn::GetAtt:
          - WebChatApi
          - RootResourceId
        IntegrationResponses:
          - StatusCode: '200'
            SelectionPattern: ''
            ResponseParameters:
              method.response.header.Content-Type: "'text/plain'"
            ResponseTemplates:
              application/json: 
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - RobotsTxtContent
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Content-Type: true
        
          
Outputs:
  WebChatHome:
    Value:
      Fn::Sub:
        - https://${WebChatApi}.execute-api.${AWS::Region}.amazonaws.com/${MainStageName}/
        - MainStageName:
            Fn::FindInMap:
            - StaticVariables
            - Main
            - StageName