  #
  #   SNS Delivery Status Resources
  #
  
  SNSFailureFeedbackRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sns.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: SNSFailureFeedbackRoleActions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:PutMetricFilter
                Resource: '*'
  
  SNSSuccessFeedbackRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sns.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: SNSSuccessFeedbackRoleActions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:PutMetricFilter
                Resource: '*'
  
  
  
  #  
  #   Room Generator Function
  #  
    
  RoomGeneratorFunction:
    Type: AWS::Lambda::Function
    Properties:
      Description: Generates a unique identifier for a chat room.
      Handler: index.lambda_handler
      MemorySize: 128
      Role:
        Fn::GetAtt:
          - RoomGeneratorFunctionRole
          - Arn
      Code:
        S3Bucket:
          Fn::ImportValue:
            Fn::Sub: '${LambdaPackageStackName}-S3Bucket'
        S3Key: lambda/RoomGeneratorFunction.zip
      Environment:
        Variables:
          DELETE_ROOM_TOPIC_ROLE:
            Fn::GetAtt:
              - StackCleanupFunctionRole
              - Arn
          PUBLISH_ROOM_TOPIC_ROLE:
            Fn::GetAtt:
              - RoomMessagePosterFunctionRole
              - Arn
          SUBSCRIBE_ROOM_TOPIC_ROLE:
            Fn::GetAtt:
              - RoomSessionGeneratorFunctionRole
              - Arn
          SNS_FAILURE_FEEDBACK_ROLE:
            Fn::GetAtt:
              - SNSFailureFeedbackRole
              - Arn
          SNS_SUCCESS_FEEDBACK_ROLE:
            Fn::GetAtt:
              - SNSSuccessFeedbackRole
              - Arn
      Runtime: python2.7
      Timeout: '300'
  
  RoomGeneratorFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  
  RoomGeneratorFunctionRoleActions:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: RoomGeneratorFunctionRoleActions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub: arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${RoomGeneratorFunction}:log-stream:*
          - Effect: Allow
            Action: 
              - sns:CreateTopic
            Resource: '*'
          - Effect: Allow
            Action: 
              - sns:SetTopicAttributes
            Resource: 
              Fn::Sub:
                - arn:aws:sns:${AWS::Region}:${AWS::AccountId}:web-chat-${WebChatApi}-${WebChatApiStageName}-*
                - WebChatApiStageName:
                    Fn::FindInMap:
                    - StaticVariables
                    - Main
                    - StageName
          - Effect: Allow
            Action: 
              - logs:CreateLogGroup
              - logs:PutMetricFilter
            Resource: 
              Fn::Sub:
                - arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:sns/${AWS::Region}/${AWS::AccountId}/web-chat-${WebChatApi}-${WebChatApiStageName}-*
                - WebChatApiStageName:
                    Fn::FindInMap:
                    - StaticVariables
                    - Main
                    - StageName
          - Effect: Allow
            Action:
              - s3:PutObject
            Resource:
              Fn::Sub: arn:aws:s3:::${SharedBucket}/room-topics/*
          - Effect: Allow
            Action:
              - apigateway:GET
            Resource:
              Fn::Sub: arn:aws:apigateway:${AWS::Region}::/domainnames/*/basepathmappings
      Roles:
        - Ref: RoomGeneratorFunctionRole
  
  RoomGeneratorFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${RoomGeneratorFunction}
      RetentionInDays:
        Ref: LogRetentionDays
  
  WebChatApiRoomCreateMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      ResourceId:
        Ref: WebChatApiRoomResource
      RestApiId:
        Ref: WebChatApi
      HttpMethod: POST
      Integration:
        IntegrationHttpMethod: POST
        IntegrationResponses:
          - StatusCode: '200'
            SelectionPattern: ''
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin:
                Fn::GetAtt:
                  - CorsOriginCombinerInvocation
                  - ApiGatewayCorsOriginHeaderMapping
              method.response.header.Access-Control-Allow-Methods:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - WebChatApiRoomResourceMethods
              method.response.header.Access-Control-Allow-Headers:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - CorsAllowedHeaders
            ResponseTemplates:
              application/json:
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - ApiGatewaySuccessMappingTemplate
          - StatusCode: '500'
            SelectionPattern:
              Fn::FindInMap:
                - StaticVariables
                - Main
                - ApiGatewayCatchAllErrorSelectionPattern
            ResponseTemplates:
              application/json: 
                Fn::FindInMap:
                  - StaticVariables
                  - Main
                  - ApiGatewayServerErrorCatchAllTemplate
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin:
                Fn::GetAtt:
