<div class="container">
  <form class="form-signin" ng-submit="changeEmailFormSubmitted()">
    <h2 class="form-signin-heading">Email Address</h2>
    
    <p>
      Your email address is currently <strong ng-bind="currentEmailAddress"></strong>.
    </p>
    
    <div class="form-group">
    <label for="inputEmail" class="sr-only">New Email address</label>
    <input type="email" id="inputEmail" class="form-control first-in-group last-in-group" placeholder="New email address" ng-model="email" required autofocus>
    </div>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="ajaxOperationInProgress">
      Change Email Address
      <span class="glyphicon glyphicon-refresh spinning" ng-show="ajaxOperationInProgress"></span>
    </button>
  </form>
</div>
